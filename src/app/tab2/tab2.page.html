  <ion-header>
    <ion-toolbar>
      <ion-title>
        <span class="orchid">{{'HEADERS.NOTICES' | translate}}</span>
      </ion-title>
    </ion-toolbar>  
  </ion-header>

  <ion-content>
    <div>
     
    </div>
    <hr>
          <ion-card *ngFor="let notice of notices">
            <ion-card-header >
            <ion-card-title style="color: white;text-transform: capitalize;">{{notice.notice_subject}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p style="text-transform: initial;">
                {{notice.notice_body}}
              </p>
              <ion-row>
                <ion-col size="8">
                </ion-col>
                <ion-col size="4">
                  <span>
                    {{notice.notice_date | date:'mediumDate'}}
                  </span>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
